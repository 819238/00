<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <style>
    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="color-button" data-color="red">Red</button>
  <button class="color-button" data-color="purple">Purple</button>
  <button class="color-button" data-color="yellow">Yellow</button>

  <script>
    var colorButtons = document.querySelectorAll(".color-button");

    colorButtons.forEach(function(button) {
      button.addEventListener("click", function() {
        changeBackgroundColor(button.dataset.color);
      });
    });

    function changeBackgroundColor(color) {
      document.body.style.backgroundColor = color;
    }
  </script>
</body>
</html>
